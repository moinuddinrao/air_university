    <script>
        function string(){
            var char = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            var lenstr = 7;
            var rig = "";
            for(var i = 0; i< lenstr; i++){
                var num = Math.floor(Math.random()*char.length);
                rig += char.substring(num, num + 1);
            }
            document.getElementById("ran").innerHTML = rig;
        }
    </script>
</head>
