<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <body>
    <h1>Enter your details</h1>
    <form name="form1" action="#">
      <input type="text" name="details" />
      <span>Enter numbers and alphabets only.</span>
      <br /><br />
    </form>

    <button id="btn" onclick="verify(document.form1.details)">Click me</button>

    <script>
      function verify(txt) {
        if (txt.value.match(/^[0-9a-zA-Z]+$/)) {
          alert("Verified");
        } else {
          alert("Try again");
        }
      }
    </script>
  </body>
</html>
