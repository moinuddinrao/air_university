<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>191118</title>
    <link rel="stylesheet" href="q2.css" />
  </head>
  <body>
    <div class="container">
      <div class="col">
        <table class="table">
          <tr class="table-row">
            <td>
              <form onsubmit="event.preventDefault(); onFormSubmit();">
                <h1>Register</h1>

                <div class="row">
                  <div class="col-25">
                    <label id="label" for="studentId"><b>Student Id</b></label>
                  </div>
                  <div class="col-75">
                    <input
                      type="text"
                      placeholder="Enter Student Id"
                      name="studentId"
                      id="studentId"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-25">
                    <label id="label" for="Name"><b>Name</b></label>
                  </div>
                  <div class="col-75">
                    <input
                      type="text"
                      placeholder="Enter Name"
                      name="name"
                      id="name"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <button type="submit" name="submit" id="register">
                    Register
                  </button>
                </div>
              </form>
            </td>
          </tr>
        </table>
      </div>
      <div class="col">
        <td>
          <table id="studentList">
            <h1 id="record">Record</h1>
            <thead id="tab_head">
              <tr>
                <th>Student Id</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tab_body"></tbody>
          </table>
        </td>
      </div>
    </div>
    <script src="./q2.js"></script>
  </body>
</html>
